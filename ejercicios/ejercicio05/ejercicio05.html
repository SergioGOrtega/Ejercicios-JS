<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-blue-1">
    
    <div class="container d-flex justify-content-center align-items-center vh-90">    

        <form class="w-60 bg-body-tertiary p-5 border border-black rounded-4">
            
            <h1 class="text-center mb-4 text-shadow">Ejercicio 5</h1>

            <label for="palabra" class="label-form">Introduce una palabra:</label>
            <input id="palabra" class="form-control" type="text" required autofocus>
            <div class="form-text mb-3">Se proporcionara si la palabra es palindromo.</div>

            <button type="button" class="btn btn-primary mt-3">Comprobar</button>
            <button type="button" class="btn btn-danger mt-3 ms-2">Atras</button>

            <p id="resultado" class="mt-4 d-none"></p>

        </form>

    </div>
        
    <script src="./js/ejercicio05.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
